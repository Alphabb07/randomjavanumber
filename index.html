<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indovina il numero</title>
</head>
<body>
    




    <script>
        function generateRandomInteger(min, max){
            let casualnumber = Math.random();
            casualnumber = casualnumber * (max - min +1 ) +min;
            casualnumber=Math.floor(casualnumber)
            return casualnumber
        }
        let randomnumber = generateRandomInteger(0,10);
        alert(randomnumber);
        
    </script>
</body>
</html>
